<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="inner-container">
        <div class="left">
          <span class="text-result">Your Result</span>
          <div class="score">
            <span class="score-value">76</span>
            <span class="score-footer">of 100</span>
          </div>
          <span class="text-great">Great</span>
          <p class="text-info">You scored higher than 65% of the people who have taken theses tests.</p>
        </div>
        <div class="right">
          <p class="text-summary">Summary</p>
          <div class="s-block">
            <span><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
            <div> 
              <span>80</span> 
              <span>/ 100</span>
            </div>
          </div>
          <div class="s-block">
            <span><img src="assets/images/icon-memory.svg" alt="">Memory</span>
            <div> 
              <span>92</span> 
              <span>/ 100</span>
            </div>
          </div>
          <div class="s-block">
            <span><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
            <div> 
              <span>72</span> 
              <span>/ 100</span>
            </div>
          </div>
          <div class="s-block">
            <span><img src="assets/images/icon-visual.svg" alt="">Visual</span>
            <div> 
              <span>61</span> 
              <span>/ 100</span>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
</body>
</html>
